<!DOCTYPE html>
<html>
<head>
    <title>Verification App</title>
    <style>
        /* Add your CSS styles here */
        .code-container {
            display: flex;
        }

        .code {
            width: 2em;
            height: 2em;
            font-size: 1.5em;
            text-align: center;
            margin: 0 0.2em;
        }
    </style>
</head>
<body>
    <h1 id="verification_heading">Verification</h1>
    <h2 id="verification_subtext">Enter your 6-digit code:</h2>

    <div class="code-container">
        <input class="code" type="text" maxlength="1" id="code1" autofocus>
        <input class="code" type="text" maxlength="1" id="code2">
        <input class="code" type="text" maxlength="1" id="code3">
        <input class="code" type="text" maxlength="1" id="code4">
        <input class="code" type="text" maxlength="1" id="code5">
        <input class="code" type="text" maxlength="1" id="code6">
    </div>

    <script>
        const codeInputs = document.querySelectorAll(".code");

        codeInputs.forEach((input, index) => {
            input.addEventListener("input", (event) => {
                const inputValue = event.target.value;

                if (inputValue.length === 1) {
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener("keydown", (event) => {
                if (event.key === "Backspace" && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
